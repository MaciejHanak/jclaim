<HTML>
<HEAD>
<title>JClaim Login</title>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<style type="text/css">
<!--
.styleYellow {color: #FFFF00}
.styleRed {color: #FF0000; font-weight: bold; }
-->
</style>
</HEAD>
<body>
<FORM action="/" method="post" name="form">
<fieldset>
<table   border="0">
  <tr>
    <th colspan="2" bgcolor="#666666" scope="col"><span class="styleYellow">Please login:</span></th>
  </tr>
  <tr>
    <td><label for="text" >Name:</label></td>
    <td><input name="name" type="text" id="name" value="<%name%>"></td>
    <script>
    <!--
      document.form.name.focus();
    -->
    </script>
  </tr>
  <tr>
    <td><label for="password" >Password:</label></td>
    <td><input name="password" type="password" id="password"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input name="submit" type="submit" value="Login">
      <input name="reset" type="reset"></td>
  </tr>
  <tr>
    <td colspan="2"><span class="styleRed"><%errors%></span></td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="#666666"><span class="styleYellow"><%disclaimer%></span></td>
    </tr>
</table>
</fieldset>
</FORM>
</body>
</HTML>
